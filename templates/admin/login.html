{% extends "admin/login.html" %}

{% block content %}
{{ block.super }}

<div style="padding-left: 6.1em;">
{% url 'social:begin' 'google-oauth2' as social_login_url %}
{% if social_login_url %}
    <form action="{% url 'social:begin' 'google-oauth2' %}">
        <input type="hidden" name="next" value="{{ next }}" />
        <input type="submit" value="Presslabs Single Signon" />
    </form>
{% endif %}
</div>
{% endblock %}
