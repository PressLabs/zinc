version: '2'
services:
    zinc:
        build: .
        env_file: ./docker-compose.env
        volumes:
            - .:/app
        command: dockerize -wait tcp://redis:6379 -timeout 30s ./manage.py runserver 0.0.0.0:8000
        depends_on:
            - redis
            - lattice
        ports:
            - "8000:8000"
    celery:
        build: .
        env_file: ./docker-compose.env
        command: dockerize -wait tcp://redis:6379 -timeout 30s celery worker -B -A zinc.vendors.celery -l info
        volumes:
            - .:/app
        depends_on:
            - redis
    redis:
        image: redis
    lattice:
        image: lattice
        ports:
            - "8001:80"